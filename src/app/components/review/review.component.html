<div class="container mt-5">
  <h2 class="mt-4 text-light">Ajouter un avis</h2>
  <form (ngSubmit)="submitReview()" #reviewForm="ngForm">
    <div class="mb-3">
      <label for="title" class="form-label text-light">Titre</label>
      <input
        type="text"
        id="title"
        [(ngModel)]="review.title"
        name="title"
        class="form-control"
        required
      />
    </div>

    <div class="mb-3">
      <label for="content" class="form-label text-light">Contenu</label>
      <textarea
        id="content"
        [(ngModel)]="review.content"
        name="content"
        class="form-control"
        required
      ></textarea>
    </div>

    <div class="mb-3">
      <label for="stars" class="form-label text-light">Étoiles</label>
      <input
        type="number"
        id="stars"
        [(ngModel)]="review.stars"
        name="stars"
        class="form-control"
        min="1"
        max="5"
        required
      />
    </div>

    <button type="submit" class="btn btn-gold">Soumettre</button>
  </form>

  <div *ngIf="sentiment" class="mt-3">
    <h3 class="text-light">Analyse de sentiment</h3>
    <p style="color: red; font-weight: bold;">
      Le sentiment associé à cet avis est : <strong>{{ sentiment }}</strong>
    </p>
  </div>

  <button (click)="goBack()" class="btn btn-gold mt-3">Retour à la page d'accueil</button>
</div>
