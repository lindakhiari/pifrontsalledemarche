<div *ngIf="errorMessage" class="alert alert-danger">
  {{ errorMessage }}
</div>

<div class="container bg-dark-form">
  <h2 class="mt-4 text-center text-gold">Liste des Utilisateurs</h2>
  <table class="table table-bordered text-white">
    <thead>
      <tr>
        <th>Username</th>
        <th>Portfolio Balance</th>
        <th>Email</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Initial Balance</th>
        <th>Roles</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.username }}</td>
        <td>{{ user.portfolioBalance }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.initialBalance }}</td>
        <td>
          <ul>
            <li *ngFor="let role of user.roles">{{ role.name }}</li>
          </ul>
        </td>
      </tr>
    </tbody>
  </table>

  <a [routerLink]="['/dashboard/default']" class="btn btn-gold mt-3">Retour Ã  l'accueil</a>
</div>
