<ul class="list-unstyled">
  <li class="pc-h-item">
    <a class="pc-head-link me-0 btn-gold">
      <i antIcon type="github" theme="outline"></i>
    </a>
  </li>
  <li class="dropdown pc-h-item" ngbDropdown>
    <a class="pc-head-link dropdown-toggle arrow-none me-0 btn-gold" data-bs-toggle="dropdown" ngbDropdownToggle>
      <i antIcon type="bell" theme="outline"></i>
      <span class="badge bg-primary pc-h-badge">3</span>
    </a>
    <div class="dropdown-menu dropdown-notification dropdown-menu-end pc-h-dropdown" ngbDropdownMenu>
      <div class="dropdown-header d-flex align-items-center justify-content-between">
        <h5 class="m-0 text-gold">Notifications</h5>
        <a class="bg-transparent">
          <i class="text-success d-flex f-20" antIcon theme="outline" type="check-circle"></i>
        </a>
      </div>
      <div class="dropdown-divider"></div>
      <ng-scrollbar style="min-height: 300px" visibility="hover">
        <div class="dropdown-header px-0 text-wrap header-notification-scroll">
          <div class="list-group list-group-flush w-100">
            <!-- Exemple de notification -->
            <a class="list-group-item list-group-item-action bg-blue-gold-hover">
              <div class="d-flex">
                <div class="flex-shrink-0">
                  <div class="user-avatar bg-light-gold">
                    <i class="d-flex" antIcon theme="outline" type="gift"></i>
                  </div>
                </div>
                <div class="flex-grow-1 ms-3 text-white">
                  <span class="float-end text-muted">3:00 AM</span>
                  <p class="text-body mb-0">
                    It's <b>Cristina Danny's</b> birthday today.
                  </p>
                  <span class="text-muted">2 min ago</span>
                </div>
              </div>
            </a>
            <!-- Répétez pour d'autres notifications -->
          </div>
        </div>
      </ng-scrollbar>
      <div class="dropdown-divider"></div>
      <div class="text-center py-2">
        <a class="btn btn-gold">View all</a>
      </div>
    </div>
  </li>
  <li class="dropdown pc-h-item header-user-profile" ngbDropdown>
    <a class="pc-head-link dropdown-toggle arrow-none me-0 btn-gold" ngbDropdownToggle>
      <span class="f-w-600">Log Out</span>
    </a>
    <div class="dropdown-menu dropdown-user-profile dropdown-menu-end pc-h-dropdown" ngbDropdownMenu>
      <div class="dropdown-header">
        <div class="d-flex mb-1">
          <a href="javascript:" class="btn btn-gold">
            <i class="d-flex f-20" antIcon theme="outline" type="logout"></i>
          </a>
        </div>
      </div>
      <ul ngbNav #nav="ngbNav" class="nav drp-tabs nav-fill nav-tabs bg-blue-gold">
        <li ngbNavItem="1">
          <a ngbNavLink class="text-white">
            <i antIcon theme="outline" type="user" class="me-2"></i> Profile
          </a>
          <ng-template ngbNavContent>
            @for (task of profile; track task) {
              <div>
                <a class="dropdown-item btn btn-gold">
                  <i class="text-gold" antIcon theme="outline" type="{{ task.icon }}"></i>
                  <span>{{ task.title }}</span>
                </a>
              </div>
            }
            <a class="dropdown-item btn btn-gold" (click)="logout()">
              <i antIcon theme="outline" type="logout"></i> Logout
            </a>
          </ng-template>
        </li>
      </ul>
      <div [ngbNavOutlet]="nav"></div>
    </div>
  </li>
</ul>
