<div class="container">
  <h2 class="mt-4">Ajouter un Événement</h2>
  <form [formGroup]="evenementForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="nomEvenement" class="form-label">Nom de l'événement</label>
      <input type="text" id="nomEvenement" formControlName="nomEvenement" class="form-control">
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea id="description" formControlName="description" class="form-control"></textarea>
    </div>
    <div class="mb-3">
      <label for="dateDebut" class="form-label">Date de début</label>
      <input type="date" id="dateDebut" formControlName="dateDebut" class="form-control">
    </div>
    <div class="mb-3">
      <label for="dateFin" class="form-label">Date de fin</label>
      <input type="date" id="dateFin" formControlName="dateFin" class="form-control">
    </div>
    <button type="submit" class="btn btn-success">Ajouter</button>
    <a [routerLink]="['/evenements']" class="btn btn-secondary">Annuler</a>
  </form>
</div>
